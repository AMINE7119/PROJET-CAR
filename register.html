<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'inscription</title>
    <link rel="stylesheet" href="./static/cs/styles_register.css">
</head>
<body>
    <div class="container">
        <h1>Car <span class="plus">+</span></h1>
        <h2>S'inscrire</h2>
        <p>Trouvez la voiture de vos rêves !</p>
        <form class="form">
            <input type="text" placeholder="Nom et Prénom" required>
            <input type="email" placeholder="Adresse E-mail" required>
            <input type="tel" placeholder="Numéro De Téléphone" required>
            <input type="password" placeholder="Mot De Passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <div class="social-login">
            <p>Ou inscrivez-vous avec</p>
            <div class="social-icons">
                <a href="#"><img src="./assets/img/img_register/Facebook_Logo_2023.png"></a>
                <a href="#"><img src="./assets/img/img_register/Google_Icons-09-512.webp"></a>
                <a href="#"><img src="./assets/img/img_register/Instagram_icon.png.webp"></a>
            </div>
        </div>
        <p class="login-link">
            Vous avez déjà un compte ? <a href="login.html">Se connecter</a>
        </p>
    </div>
</body>
</html>
