<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./static/cs/style_login.css">
  <title>Login Page</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      Car <span>+</span>
    </div>
    <div class="title">Se Connecter</div>
    <div class="subtitle">Trouvez la voiture de vos rêves !</div>
    
    <div class="login-box">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <img src="./assets/img/img_login/gg_profile.png" alt="Profile Icon" class="gg-profile">
        <input type="text" placeholder="Nom D'Utilisateur">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <img src="./assets/img/img_login/ri_lock-password-line.png" alt="Pass Icon" class="lockpasswd">
        <input type="password" placeholder="Mot De Passe">
      </div>
      <a href="forgot_password.html" class="forgot-password">Mot de passe oublié ?</a>

      <button class="login-btn">Se connecter</button>
      <p class="already-account">Vous avez déjà un compte ? <a href="#">Se connecter</a></p>
    </div>
  </div>
</body>
</html>
